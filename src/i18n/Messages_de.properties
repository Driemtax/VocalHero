tutorials.title=Grundlegende Singtechniken
tutorials.breathing.heading=Atemtechnik
tutorials.breathing.text=Atme tief in den Bauch ein, nicht nur in die Brust. Eine gute Atemstütze hilft dir, Töne sicher und lang zu halten.
tutorials.posture.heading=Haltung
tutorials.posture.text=Stehe oder sitze aufrecht. Eine entspannte, aber aufrechte Haltung verbessert deine Stimmkontrolle und Klangqualität.
tutorials.articulation.heading=Artikulation
tutorials.articulation.text=Sprich und singe die Vokale und Konsonanten deutlich aus. Das macht deinen Gesang verständlicher und klarer.
tutorials.intonation.heading=Intonation
tutorials.intonation.text=Höre genau auf die Töne und versuche, sie möglichst sauber zu treffen. Übe mit einem Klavier oder einer Stimm-App.
tutorials.practice.heading=Übung macht den Meister
tutorials.practice.text=Regelmäßiges Üben ist der Schlüssel. Singe täglich kurze Übungen, um deine Stimme zu trainieren und Fortschritte zu machen.

